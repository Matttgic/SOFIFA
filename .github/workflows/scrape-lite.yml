name: ⚡ Scraping Sofifa Lite (100 joueurs)

on:
  workflow_dispatch:

jobs:
  scrape-lite:
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🟩 Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🧹 Nettoyer les anciens fichiers test
        run: |
          rm -f output/player-data-test.csv
          rm -f output/checkpoint.txt

      - name: ⚡ Lancer le scraping Lite
        run: |
          npm run lite-urls-test
          npm run lite-test

      - name: 💾 Commit des résultats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/player-data-test.csv output/checkpoint.txt || true
          git commit -m "⚡ Résultat du scraping Sofifa Lite"
          git push || echo "Pas de changement à pousser"
