name: ⚽️ Mise à jour des données EA FC 25

on:
  workflow_dispatch:  # Exécution manuelle

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🟩 Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🧹 Supprimer les anciens fichiers (CSV + checkpoint)
        run: |
          rm -f output/player-data-full.csv
          rm -f output/player-data-test.csv
          rm -f output/checkpoint.txt

      - name: ⚽️ Lancer le scraping complet
        run: |
          npm run download-urls
          npm run full

      - name: 💾 Commit des fichiers mis à jour
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/player-data-full.csv output/player-data-test.csv output/checkpoint.txt || true
          git commit -m "⬆️ Mise à jour complète des joueurs (scraping manuel)"
          git push || echo "Pas de changement à pousser"
